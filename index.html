<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFclaude</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="window">
    <!-- 标题栏 -->
    <div class="titlebar">
      <div class="title">CFclaude</div>
      <div class="controls">
        <button class="btn-min" onclick="minimize()">─</button>
        <button class="btn-close" onclick="closeWin()">×</button>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="content">
      <!-- 当前状态 -->
      <div class="status-card">
        <div class="status-label">当前配置</div>
        <div class="status-value" id="current-status">加载中...</div>
      </div>

      <!-- 提供商选择 -->
      <div class="section">
        <div class="section-title">选择 API 提供商</div>
        <div class="provider-list">
          <div class="provider-item" data-provider="deepseek" onclick="selectProvider('deepseek')">
            <div class="provider-icon">D</div>
            <div class="provider-info">
              <div class="provider-name">DeepSeek</div>
              <div class="provider-desc">deepseek-chat, deepseek-reasoner</div>
            </div>
          </div>
          <div class="provider-item" data-provider="modelscope" onclick="selectProvider('modelscope')">
            <div class="provider-icon">M</div>
            <div class="provider-info">
              <div class="provider-name">ModelScope 魔塔</div>
              <div class="provider-desc">Qwen2.5, DeepSeek-V3</div>
            </div>
          </div>
          <div class="provider-item" data-provider="worker" onclick="selectProvider('worker')">
            <div class="provider-icon">W</div>
            <div class="provider-info">
              <div class="provider-name">Cloudflare Worker 代理</div>
              <div class="provider-desc">自建代理，支持多种后端</div>
            </div>
          </div>
          <div class="provider-item" data-provider="anthropic" onclick="selectProvider('anthropic')">
            <div class="provider-icon">A</div>
            <div class="provider-info">
              <div class="provider-name">Anthropic 官方</div>
              <div class="provider-desc">Claude Sonnet 4, Opus 4</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 模型选择 -->
      <div class="section" id="model-section" style="display: none;">
        <div class="section-title">选择模型</div>
        <select id="model-select" class="select-input"></select>
      </div>

      <!-- Account ID (Cloudflare) -->
      <div class="section" id="accountid-section" style="display: none;">
        <div class="section-title">Account ID</div>
        <input type="text" id="accountid-input" class="text-input" placeholder="输入 Cloudflare Account ID">
        <div class="apikey-hint" id="accountid-hint"></div>
      </div>

      <!-- API Key -->
      <div class="section" id="apikey-section" style="display: none;">
        <div class="section-title">API 密钥</div>
        <input type="password" id="apikey-input" class="text-input" placeholder="输入 API Key">
        <div class="apikey-hint" id="apikey-hint"></div>
      </div>

      <!-- 操作按钮 -->
      <div class="actions">
        <button class="btn btn-secondary" onclick="clearConfig()">清除配置</button>
        <button class="btn btn-primary" id="apply-btn" onclick="applyConfig()" disabled>应用配置</button>
      </div>

      <!-- 提示信息 -->
      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
